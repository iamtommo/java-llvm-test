plugins {
    id 'java'
}

group 'llvmtest'
version '1.0-SNAPSHOT'

sourceCompatibility = 13
targetCompatibility = 13

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.google.guava', name: 'guava', version: '29.0-jre'
    compile group: 'org.bytedeco', name: 'llvm', version: '10.0.0-1.5.3'
    compile group: 'org.bytedeco', name: 'llvm-platform', version: '10.0.0-1.5.3'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
